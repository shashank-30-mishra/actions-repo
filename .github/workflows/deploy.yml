name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load and cache dependenicies
        id: cache-deps
        uses: ./.github/actions/cached-dependency
        with:
          caching: 'false'
      - name: Getting output of cache installtion status
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }} "
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load and cache dependenicies
        uses: ./.github/actions/cached-dependency
        with:
          caching: 'false'
      - name: Getting output of cache installtion status
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }} "
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load and cache dependenicies
        uses: ./.github/actions/cached-dependency
        with:
          caching: 'false'
      - name: Getting output of cache installtion status
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }} "
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
  information:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Run custom access
        uses: ./.github/actions/dploy-s3-bucket-js